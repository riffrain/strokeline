<html lang="ja">
  <head>
    <meta charset="utf8" />
    <style>
      .canvas-wrap {
        border: 1px solid #333;
      }
      canvas {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="clear">clear</button>
        <button id="out">out</button>
      </div>
      <div class="canvas-wrap">
        <canvas id="drawarea" width="1000" height="1000"></canvas>
      </div>
      <div id="outdata"></div>
    </div>

    <script src="../src/strokeline.js"></script>
    <script>
      window.onload = () => {
        const inst = new StrokeLine('drawarea');

        document.getElementById('start')
          .addEventListener('click', () => {
            inst.start();
          });

        document.getElementById('stop')
          .addEventListener('click', () => {
            inst.stop();
          });

        document.getElementById('clear')
          .addEventListener('click', () => {
            inst.clear();
            document.getElementById('outdata').innerHTML = '';
          });

        document.getElementById('out')
          .addEventListener('click', () => {
            const img = new Image();
            img.src = inst.getData();
            document.getElementById('outdata').innerHTML = '';
            document.getElementById('outdata').appendChild(img);
          });
      }
    </script>
  </body>
</html>
